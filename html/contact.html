<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Contact Us</title>
    <style>
        /* Global reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Background video styling */
        .back-video {
            position: fixed; /* Fixed positioning to keep the video in place */
            top: 0;
            left: 0;
            width: 100%;  /* Full width */
            height: 100%; /* Full height */
            object-fit: cover; /* Ensures the video covers the entire viewport */
            z-index: -1; /* Keeps the video behind the content */
        }

        /* Header styling */
        header {
            position: fixed; /* Fix the header at the top */
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 15px 0;
            z-index: 10; /* Ensure the header is on top */
            text-align: center;
        }

        header a {
            color: white;
            text-decoration: none;
            padding: 3px;
            font-size: 18px;
            margin: 0 10px;
            display: inline-block;
        }

        header a:hover {
            background-color: #2d87f0;
            border-radius: 5px;
        }

        /* Body styling */
        body {
            background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent overlay for readability */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            padding-top: 60px; /* To avoid header overlap */
        }

        /* Section styling */
        section {
            position: relative;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for content */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            z-index: 1; /* Ensure content is above the background video */
        }

        /* Heading styling */
        h2 {
            text-align: center;
            margin-top: 20px;
            font-size: 30px;
            color: #333;
            margin-bottom: 20px;
            animation: fadeIn 2s forwards;
        }

        /* Keyframes for fadeIn animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Intro text styling */
        p {
            text-align: center;
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        /* Contact Info Section */
        .contact-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            flex-wrap: wrap; /* Ensure it stacks on smaller screens */
        }

        .contact-details {
            width: 30%;
            margin-bottom: 20px;
            text-align: center;
        }

        h3 {
            color: black;
            text-align: center;
            border: solid 1px #333;
            border-radius: 10px;
            padding: 10px;
            animation: fadeInSlideUp 2s ease-out forwards;
        }

        @keyframes fadeInSlideUp {
            0% {
                opacity: 0;
                transform: translateY(20px); /* Start 20px below */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* End at original position */
            }
        }

        .contact-details a {
            color: #2d87f0;
            text-decoration: none;
        }

        .contact-details a:hover {
            text-decoration: underline;
        }

        /* Form Styling */
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #555;
        }

        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #2d87f0;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1d6bb6;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .contact-info {
                flex-direction: column;
                align-items: center;
            }
            .contact-details {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
